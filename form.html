<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <form action="">
      <div class="container">
        <div class="reg">
          <h1>Register</h1>
        </div>
        <div><h3>Please fill in your details</h3></div>
        <div class="names">
          <div class="fn">
            <label for="fn">First Name</label>
            <input type="text" placeholder="First Name" id="fst" />
          </div>
          <div class="ln">
            <label for="ln">Last Name</label>
            <input type="text" placeholder="Last Name" id="lst" />
          </div>
        </div>
        <div class="email">
            <label for="email">Enter Your Email</label>
            </div>
            <div>
            <input type="email" placeholder="Email" id="email" /> 
          </div>
          <div class="psw">
            <label for="password">Password</label>
            </div>
            <div>
            <input type="password" placeholder="Enter your Password" id="psw" />
          </div>
          <div class="psw">
            <label for="password">Password</label>
            </div>
            <div>
            <input type="password" placeholder="Re-Enter your Password" id="psw" />
          </div>
          <button class="button" type="submit">Register</button>
      </div>
    </form>
  </body>
</html>
