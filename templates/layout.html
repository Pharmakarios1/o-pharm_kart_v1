<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharamakart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/updated_styles.css') }}">
</head>
<body>
    <header>
        <nav class="navbar bg-success">
            <div class="container-fluid">
                <a class="navbar-brand">Pharmakart</a>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Consult</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('register') }}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">About</a>
                    </li>
                </ul>
            </div>           
        </nav>
    </header>
    <main class="background">
        <div class="container py-4 px-4">
            <h1>Welcome to <span>Pharmakat</span></h1>
                <p>Your one stop store to health services</p>
            {% block content %}{% endblock %}
        </div>
    </main>    
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top fixed-bottom navbar-custom">
            <div class="col-md-4 d-flex align-items-center">
              <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
              </a>
              <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2023 Copyright: Pharmakart, Inc</span>
            </div>
        
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3">
                    <a href="https://www.github.com/pharmakarios1" class="icon">
                        <i class="fab fa-github"></i>
                    </a>
                </li>
                <li  class="ms-3">
                    <a href="https://www.facebook.com" class="icon">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                </li>
                <li class="ms-3">
                    <a href="https://www.twitter.com" class="icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
                <li class="ms-3">
                    <a href="https://www.intagram.com" class="icon">
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
                  
                  
            <ul>
        </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
